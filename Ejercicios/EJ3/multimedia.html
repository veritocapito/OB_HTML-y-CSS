<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Multimedia</title>
    </head>
    <body>
        <section>
            <div>
                <h1>Aprendiendo a utilizar imágenes</h1>
                <img src="imagenes/mk2.jpg" alt="Juego MK2"  width="300" height="300" />
            </div>
        </section>
        <section>
            <div>
                <h1>Aprendiendo a utilizar los vídeos</h1>
                <video width="300" height="500" controls autoplay muted loop>
                    <source src="milo.mp4" type="video/mp4"/>
                </video>
            </div>
        </section>
        <section>
            <div>
                <h1>Aprendiendo a utilizar los audios</h1>
                <audio controls autoplay loop >
                    <source src="Maurito.mp3" type="audio/mp3" />
                </audio>
            </div>
        </section>
    </body>
</html>
